<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ficha de Denuncia</title>
        <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/static/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/dist/css/skins/all-skins.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/static/plugins/iCheck/square/blue.css">
    <link rel="stylesheet" href="/static/dist/css/general.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">


    <div class="wrapper">
        <!-- Main Header -->

        {% include 'cholitos_law/header.html' %}

        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="/static/dist/img/muni-santiago-160x160.png" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <!-- <br> -->
                        <p>Municipalidad de<br>Santiago</p>
                    </div>
                </div>
                <!-- Sidebar Menu -->
                <ul class="sidebar-menu" data-widget="tree">
                    <!-- Optionally, you can add icons to the links -->
                    <li>
                        <a href="/">
                            <i class="fa fa-home"></i>
                            <span>Landing Page</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-bullhorn"></i>
                            <span>Denuncias</span>
                        </a>
                    </li>
                </ul>
                <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">

            <div class="row" style="padding-top: 2em">
            </div>

            <div class="row">
                <div class="col-md-2">
                </div>

                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                              <h3 class="box-title">Denuncia</h3>
                        </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                        <form method="POST" role="form">
                            <div class="box-body">

                                <div class="form-group">
                                  <label for="tipo">Tipo de Denuncia</label>
                                  <select class="form-control" name="tipo">
                                      {%  for op in Complaint.types_options %}
                                        <option value="{{ op }}">{{ op}} </option>
                                      {% endfor %}
                                  </select>
                                </div>

                                <div class="form-group">
                                  <label for="tipo_animal">Tipo de Animal</label>
                                  <select class="form-control" name="tipo_animal">
                                      {%  for op in Complaint.animals_options %}
                                        <option value="{{ op }}">{{ op}} </option>
                                      {% endfor %}
                                  </select>
                                </div>

                                <div class="form-group">
                                  <label for="genero">Genero</label>
                                  <select class="form-control" name="generol">
                                    <option value="hembra"> Hembra </option>
                                    <option value="macho"> Macho </option>
                                  </select>
                                </div>

                                <div class="form-group">
                                    <label for="herido">El animal está herido?</label> <br>
                                    <input  type="radio" name="herido" value="si" checked> Si<br>
                                    <input type="radio" name="herido" value="no" checked> No<br>
                                </div>


                            <div class="form-group">
                              <label for="image">Imagen</label>
                              <input type="file" id="image">

                              <p class="help-block">Sube alguna imagen de la situación</p>
                            </div>

                          </div>
                          <!-- /.box-body -->

                          <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Denuncia</button>
                          </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-4">
                </div>

            </div>
        </div>
        <!-- /.content-wrapper -->

        {% include 'cholitos_law/footer.html' %}
    </div>
    <!-- ./wrapper -->
    <!-- ./modal -->

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 3 -->
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/dist/js/adminlte.min.js"></script>

    <!-- Optionally, you can add Slimscroll and FastClick plugins.
    Both of these plugins are recommended to enhance the
    user experience. -->




</body>
</html>
